<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELESTIAL BODIES</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="download__1_hgdd-removebg-preview.png">
</head>
<body>
    <header>
        <h1>CELESTIAL BODIES</h1>
        <nav>
            <ul>
                <li><a href="#planets">PLANETS</a></li>
                <li><a href="#comets">COMETS</a></li>
                <li><a href="#stars">STARS</a></li>
                <li><a href="#asteroids">NEAR-EARTH ASTEROIDS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="planets">
            <h2>PLANETS</h2>
            <div class="card-container" id="planet-cards"></div>
        </section>

        <section id="comets">
            <h2>COMETS</h2>
            <div class="card-container" id="comet-cards"></div>
        </section>

        <section id="stars">
            <h2>STARS</h2>
            <div class="astronaut" id="astronaut"></div> <!-- Astronaut div -->
            <div class="card-container" id="star-cards"></div>
           
        </section>

        <section id="asteroids">
            <h2>NEAR-EARTH ASTEROIDS</h2>
            <div class="card-container" id="asteroid-cards"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Celestial Bodies Project</p>
    </footer>
    <img src="download__1_abcde-removebg-preview.png" id="rocket" alt="Rocket" />
    <script src="script.js"></script>
</body>
</html>
